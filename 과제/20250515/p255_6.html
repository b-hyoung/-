<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>좌우 왕복 회전</title>
  <style>
    #leftright {
      animation: leftright 1s infinite;
    }

    @keyframes leftright {
      0%   { transform: rotate(-90deg); }
      100% { transform: rotate(90deg); }
    }

    #cycle{
        animation: cycle 1s infinite;
    }
    @keyframes cycle {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h3>어지러워요</h3>
  <hr>
  <img id="leftright" src="./media/smokeflower.png"  width="100">
  <h3>어지러워요</h3>
  <hr>
  <br />
  <img id="cycle" src="./media/smokeflower.png"  width="100">
</body>
</html>
